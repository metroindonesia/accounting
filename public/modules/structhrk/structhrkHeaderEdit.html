<form id="structhrkHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="structhrkHeaderEdit-obj_structhrk_id">

	<!-- Textbox: structhrk_id-->	
	<div id="structhrkHeaderEdit-obj_structhrk_id-container" class="input-field" field="structhrkHeaderEdit-obj_structhrk_id">
		<label for="structhrkHeaderEdit-obj_structhrk_id">ID</label>
		<input id="structhrkHeaderEdit-obj_structhrk_id"  fgta5-component="Textbox" placeholder="structhrk_id" autocomplete="off" spellcheck="false" 
			binding="structhrk_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: structhrk_name-->	
	<div id="structhrkHeaderEdit-obj_structhrk_name-container" class="input-field" field="structhrkHeaderEdit-obj_structhrk_name">
		<label for="structhrkHeaderEdit-obj_structhrk_name">Name</label>
		<input id="structhrkHeaderEdit-obj_structhrk_name"  fgta5-component="Textbox" placeholder="hierarcy name" autocomplete="off" spellcheck="false" 
			binding="structhrk_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama hierarchy harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Numberbox: structhrk_level-->	
	<div id="structhrkHeaderEdit-obj_structhrk_level-container" class="input-field" field="structhrkHeaderEdit-obj_structhrk_level">
		<label for="structhrkHeaderEdit-obj_structhrk_level">Level</label>
		<input id="structhrkHeaderEdit-obj_structhrk_level"  fgta5-component="Numberbox" placeholder="structhrk_level" autocomplete="off" spellcheck="false" 
			binding="structhrk_level"
			value="0" 
			data-tabindex="3" 
			maxlength="9" 
			min="1" 
			invalid-message-min="level hierarky harus diisi, minimal bernilai 1" 
			digitgrouping="false" 
		>
	</div>
	
</form>
