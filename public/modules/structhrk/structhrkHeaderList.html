<div id="structhrkHeaderList-header">
</div>

<div class="search-container">
	<div id="structhrkHeaderList-pnl_search" class="search-parameters">
		<input id="structhrkHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="structhrkHeaderList-btn_gridload">Load</button>
</div>

<table id="structhrkHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="structhrk_id">
			<th data-name="structhrk_level" binding="structhrk_level" formatter="int(v)" style="text-align:left" sorting="true">Level</th>
			<th data-name="structhrk_name" binding="structhrk_name" >Name</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="structhrkHeaderList-btn_new" data-action="structhrkHeader-new" data-sectionsource="structhrkHeaderList-section">New</button>
	</div>
	<div></div>
</div>
