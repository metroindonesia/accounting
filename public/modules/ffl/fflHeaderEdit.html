<form id="fflHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="fflHeaderEdit-obj_ffl_id">

	<!-- Textbox: ffl_id-->	
	<div id="fflHeaderEdit-obj_ffl_id-container" class="input-field" field="fflHeaderEdit-obj_ffl_id">
		<label for="fflHeaderEdit-obj_ffl_id">Ffl_id</label>
		<input id="fflHeaderEdit-obj_ffl_id"  fgta5-component="Textbox" placeholder="ffl_id" autocomplete="off" spellcheck="false" 
			binding="ffl_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: ffl_descr-->	
	<div id="fflHeaderEdit-obj_ffl_descr-container" class="input-field" field="fflHeaderEdit-obj_ffl_descr">
		<label for="fflHeaderEdit-obj_ffl_descr">Ffl_descr</label>
		<input id="fflHeaderEdit-obj_ffl_descr"  fgta5-component="Textbox" placeholder="ffl_descr" autocomplete="off" spellcheck="false" 
			binding="ffl_descr"
			data-tabindex="2" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
