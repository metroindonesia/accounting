<div id="fflHeaderList-header">
</div>

<div class="search-container">
	<div id="fflHeaderList-pnl_search" class="search-parameters">
		<input id="fflHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="fflHeaderList-btn_gridload">Load</button>
</div>

<table id="fflHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="ffl_id">
			<th data-name="ffl_id" binding="ffl_id" >Ffl_id</th>
			<th data-name="ffl_descr" binding="ffl_descr" >Ffl_descr</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="fflHeaderList-btn_new" data-action="fflHeader-new" data-sectionsource="fflHeaderList-section">New</button>
	</div>
	<div></div>
</div>
