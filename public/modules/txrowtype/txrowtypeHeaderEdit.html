<form id="txrowtypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="txrowtypeHeaderEdit-obj_txrowtype_id">

	<!-- Textbox: txrowtype_id-->	
	<div id="txrowtypeHeaderEdit-obj_txrowtype_id-container" class="input-field" field="txrowtypeHeaderEdit-obj_txrowtype_id">
		<label for="txrowtypeHeaderEdit-obj_txrowtype_id">ID</label>
		<input id="txrowtypeHeaderEdit-obj_txrowtype_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="txrowtype_id"
			data-tabindex="1" 
			required 
			invalid-message-required="id harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: txrowtype_name-->	
	<div id="txrowtypeHeaderEdit-obj_txrowtype_name-container" class="input-field" field="txrowtypeHeaderEdit-obj_txrowtype_name">
		<label for="txrowtypeHeaderEdit-obj_txrowtype_name">Name</label>
		<input id="txrowtypeHeaderEdit-obj_txrowtype_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="txrowtype_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama transaction row type harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
