<form id="partnerHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="partnerHeaderEdit-obj_partner_id">

	<!-- Textbox: partner_id-->	
	<div id="partnerHeaderEdit-obj_partner_id-container" class="input-field" field="partnerHeaderEdit-obj_partner_id">
		<label for="partnerHeaderEdit-obj_partner_id">ID</label>
		<input id="partnerHeaderEdit-obj_partner_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="partner_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: partner_isdisabled-->	
	<div id="partnerHeaderEdit-obj_partner_isdisabled-container" class="input-field" field="partnerHeaderEdit-obj_partner_isdisabled">
		<label for="partnerHeaderEdit-obj_partner_isdisabled">Disabled</label>
		<input id="partnerHeaderEdit-obj_partner_isdisabled"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="partner_isdisabled"
			data-tabindex="2" 
			type="checkbox" 
		>
	</div>


	<!-- Checkbox: partner_isemployee-->	
	<div id="partnerHeaderEdit-obj_partner_isemployee-container" class="input-field" field="partnerHeaderEdit-obj_partner_isemployee">
		<label for="partnerHeaderEdit-obj_partner_isemployee">Employee</label>
		<input id="partnerHeaderEdit-obj_partner_isemployee"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="partner_isemployee"
			data-tabindex="3" 
			type="checkbox" 
			disabled 
		>
	</div>


	<!-- Textbox: partner_name-->	
	<div id="partnerHeaderEdit-obj_partner_name-container" class="input-field" field="partnerHeaderEdit-obj_partner_name">
		<label for="partnerHeaderEdit-obj_partner_name">Name</label>
		<input id="partnerHeaderEdit-obj_partner_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="partner_name"
			data-tabindex="4" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama partner harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: partner_legaltitle-->	
	<div id="partnerHeaderEdit-obj_partner_legaltitle-container" class="input-field" field="partnerHeaderEdit-obj_partner_legaltitle">
		<label for="partnerHeaderEdit-obj_partner_legaltitle">LegalTitle</label>
		<input id="partnerHeaderEdit-obj_partner_legaltitle"  fgta5-component="Textbox" placeholder="legal title" autocomplete="off" spellcheck="false" 
			binding="partner_legaltitle"
			data-tabindex="5" 
			character-case="uppercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Combobox: partnertype_id-->	
	<div id="partnerHeaderEdit-obj_partnertype_id-container" class="input-field" field="partnerHeaderEdit-obj_partnertype_id">
		<label for="partnerHeaderEdit-obj_partnertype_id">Type</label>
		<input id="partnerHeaderEdit-obj_partnertype_id"  fgta5-component="Combobox" placeholder="partner type" autocomplete="off" spellcheck="false" 
			binding="partnertype_id"
			data-tabindex="6" 
			required 
			invalid-message-required="tipe partner harus diisi" 
			data-display="partnertype_name" 
		>
	</div>


	<!-- Textbox: employee_nip-->	
	<div id="partnerHeaderEdit-obj_employee_nip-container" class="input-field" field="partnerHeaderEdit-obj_employee_nip">
		<label for="partnerHeaderEdit-obj_employee_nip">NIP</label>
		<input id="partnerHeaderEdit-obj_employee_nip"  fgta5-component="Textbox" placeholder="employee_nip" autocomplete="off" spellcheck="false" 
			binding="employee_nip"
			data-tabindex="7" 
			required 
			invalid-message-required="untuk karyawan, Nomor Induk pegawai harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: partner_address-->	
	<div id="partnerHeaderEdit-obj_partner_address-container" class="input-field" field="partnerHeaderEdit-obj_partner_address">
		<label for="partnerHeaderEdit-obj_partner_address">Address</label>
		<input id="partnerHeaderEdit-obj_partner_address"  fgta5-component="Textbox" placeholder="partner_address" autocomplete="off" spellcheck="false" 
			binding="partner_address"
			data-tabindex="8" 
			multiline 
			autocomplete="off" spellcheck="false" 
			maxlength="550" 
		>
	</div>


	<!-- Textbox: partner_city-->	
	<div id="partnerHeaderEdit-obj_partner_city-container" class="input-field" field="partnerHeaderEdit-obj_partner_city">
		<label for="partnerHeaderEdit-obj_partner_city">City</label>
		<input id="partnerHeaderEdit-obj_partner_city"  fgta5-component="Textbox" placeholder="partner_city" autocomplete="off" spellcheck="false" 
			binding="partner_city"
			data-tabindex="9" 
			character-case="uppercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: partner_email-->	
	<div id="partnerHeaderEdit-obj_partner_email-container" class="input-field" field="partnerHeaderEdit-obj_partner_email">
		<label for="partnerHeaderEdit-obj_partner_email">Email</label>
		<input id="partnerHeaderEdit-obj_partner_email"  fgta5-component="Textbox" placeholder="partner_email" autocomplete="off" spellcheck="false" 
			binding="partner_email"
			data-tabindex="10" 
			character-case="lowercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: partner_npwp-->	
	<div id="partnerHeaderEdit-obj_partner_npwp-container" class="input-field" field="partnerHeaderEdit-obj_partner_npwp">
		<label for="partnerHeaderEdit-obj_partner_npwp">NPWP</label>
		<input id="partnerHeaderEdit-obj_partner_npwp"  fgta5-component="Textbox" placeholder="npwp" autocomplete="off" spellcheck="false" 
			binding="partner_npwp"
			data-tabindex="11" 
			required 
			invalid-message-required="NPWP harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: partner_isnonpkp-->	
	<div id="partnerHeaderEdit-obj_partner_isnonpkp-container" class="input-field" field="partnerHeaderEdit-obj_partner_isnonpkp">
		<label for="partnerHeaderEdit-obj_partner_isnonpkp">Non PKP</label>
		<input id="partnerHeaderEdit-obj_partner_isnonpkp"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="partner_isnonpkp"
			data-tabindex="12" 
			type="checkbox" 
		>
	</div>
	
</form>


<div id="partnerHeaderEdit-footer">
</div>

	<div panel-title>
		Information Detil
	</div>
	<div panel-content>

		<div id="panel-detil-additionalinfo">
			<!-- tambahkan additional info disini -->
		</div>
	</div>
</div>

	<div><a id="partnerHeader-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="partnerHeader-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
	<div><a id="partnerHeader-btn_about" href="javascript:void(0)" tabindex="-1">About</a></div>
</div>

	<div>
		<button id="partnerHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="partnerHeaderEdit-btn_save">Save</button>
		<button id="partnerHeaderEdit-btn_edit">Edit</button>
		<button id="partnerHeaderEdit-btn_new" data-action="partnerHeader-new">New</button>
		<button id="partnerHeaderEdit-btn_reset">Reset</button>
		<button id="partnerHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="partnerHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
