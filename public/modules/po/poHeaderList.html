<div id="poHeaderList-header">
</div>

<div class="search-container">
	<div id="poHeaderList-pnl_search" class="search-parameters">
		<input id="poHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="poHeaderList-btn_gridload">Load</button>
</div>

<table id="poHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="po_id">
			<th data-name="po_id" binding="po_id" >ID</th>
			<th data-name="po_doc" binding="po_doc" >ID</th>
			<th data-name="pos_descr" binding="pos_descr" >Descr</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="poHeaderList-btn_new" data-action="poHeader-new" data-sectionsource="poHeaderList-section">New</button>
	</div>
	<div></div>
</div>
