<div id="groupProgramEdit-head">
	<div id="groupProgramEdit-head-title" class="section-detil-title"></div>
	<div id="groupProgramEdit-head-descr" class="section-detil-descr"></div>
</div>

<form id="groupProgramEdit-frm" class="module-form" locked="true" autoid="true" primarykey="groupProgramEdit-obj_groupprogram_id">

	<!-- Textbox: groupprogram_id-->	
	<div id="groupProgramEdit-obj_groupprogram_id-container" class="input-field" field="groupProgramEdit-obj_groupprogram_id">
		<label for="groupProgramEdit-obj_groupprogram_id">ID</label>
		<input id="groupProgramEdit-obj_groupprogram_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="groupprogram_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Combobox: program_id-->	
	<div id="groupProgramEdit-obj_program_id-container" class="input-field" field="groupProgramEdit-obj_program_id">
		<label for="groupProgramEdit-obj_program_id">Program</label>
		<input id="groupProgramEdit-obj_program_id"  fgta5-component="Combobox" placeholder="program" autocomplete="off" spellcheck="false" 
			binding="program_id"
			data-tabindex="2" 
			required 
			data-display="program_name" 
		>
	</div>


	<!-- Checkbox: groupprogram_isdisabled-->	
	<div id="groupProgramEdit-obj_groupprogram_isdisabled-container" class="input-field" field="groupProgramEdit-obj_groupprogram_isdisabled">
		<label for="groupProgramEdit-obj_groupprogram_isdisabled">Disabled</label>
		<input id="groupProgramEdit-obj_groupprogram_isdisabled"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="groupprogram_isdisabled"
			data-tabindex="3" 
			type="checkbox" 
		>
	</div>


	<!-- Textbox: group_id-->	
	<div id="groupProgramEdit-obj_group_id-container" class="input-field hidden hidden" field="groupProgramEdit-obj_group_id">
		<label for="groupProgramEdit-obj_group_id">ID</label>
		<input id="groupProgramEdit-obj_group_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="group_id"
			data-tabindex="4" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
			disabled 
		>
	</div>
	


	<div id="groupProgramEdit-footer"></div>

</form>



<div class="panel-recordbar" data-view="nodetil">
	<div><a id="groupProgram-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="groupProgram-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
</div>


<div class="footer-buttons-container hidden">
	<div>
		<button id="groupProgramEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="groupProgramEdit-btn_save">Save</button>
		<button id="groupProgramEdit-btn_edit">Edit</button>
		<button id="groupProgramEdit-btn_new" data-action="groupProgram-addrow">New</button>
		<button id="groupProgramEdit-btn_reset">Reset</button>
		<button id="groupProgramEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="groupProgramEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
