<form id="bcHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="bcHeaderEdit-obj_bc_id">

	<!-- Textbox: bc_id-->	
	<div id="bcHeaderEdit-obj_bc_id-container" class="input-field" field="bcHeaderEdit-obj_bc_id">
		<label for="bcHeaderEdit-obj_bc_id">ID</label>
		<input id="bcHeaderEdit-obj_bc_id"  fgta5-component="Textbox" placeholder="bc_id" autocomplete="off" spellcheck="false" 
			binding="bc_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: bc_doc-->	
	<div id="bcHeaderEdit-obj_bc_doc-container" class="input-field" field="bcHeaderEdit-obj_bc_doc">
		<label for="bcHeaderEdit-obj_bc_doc">Doc</label>
		<input id="bcHeaderEdit-obj_bc_doc"  fgta5-component="Textbox" placeholder="bc_doc" autocomplete="off" spellcheck="false" 
			binding="bc_doc"
			data-tabindex="2" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: bc_descr-->	
	<div id="bcHeaderEdit-obj_bc_descr-container" class="input-field" field="bcHeaderEdit-obj_bc_descr">
		<label for="bcHeaderEdit-obj_bc_descr">Descr</label>
		<input id="bcHeaderEdit-obj_bc_descr"  fgta5-component="Textbox" placeholder="bc_descr" autocomplete="off" spellcheck="false" 
			binding="bc_descr"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>


<div id="bcHeaderEdit-footer">
</div>

<div id="bcHeaderEdit-panelaction" class="panel-action"></div>

	<div panel-title>
		Information Detil
	</div>
	<div panel-content>

		<div id="panel-detil-additionalinfo">
			<!-- tambahkan additional info disini -->
		</div>
	</div>
</div>
 

<div class="panel-recordbar" data-view="nodetil">
	<div><a id="bcHeader-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="bcHeader-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
	<div><a id="bcHeader-btn_about" href="javascript:void(0)" tabindex="-1">About</a></div>
</div>

	<div>
		<button id="bcHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="bcHeaderEdit-btn_save">Save</button>
		<button id="bcHeaderEdit-btn_edit">Edit</button>
		<button id="bcHeaderEdit-btn_new" data-action="bcHeader-new">New</button>
		<button id="bcHeaderEdit-btn_reset">Reset</button>
		<button id="bcHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="bcHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
