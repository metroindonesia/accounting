<form id="interfaceHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="interfaceHeaderEdit-obj_interface_id">

	<!-- Textbox: interface_id-->	
	<div id="interfaceHeaderEdit-obj_interface_id-container" class="input-field" field="interfaceHeaderEdit-obj_interface_id">
		<label for="interfaceHeaderEdit-obj_interface_id">ID</label>
		<input id="interfaceHeaderEdit-obj_interface_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="interface_id"
			data-tabindex="1" 
			required 
			invalid-message-required="ID harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="2" 
		>
	</div>


	<!-- Textbox: interface_name-->	
	<div id="interfaceHeaderEdit-obj_interface_name-container" class="input-field" field="interfaceHeaderEdit-obj_interface_name">
		<label for="interfaceHeaderEdit-obj_interface_name">Name</label>
		<input id="interfaceHeaderEdit-obj_interface_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="interface_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama interface harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
