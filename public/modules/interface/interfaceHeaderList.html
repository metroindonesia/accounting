<div id="interfaceHeaderList-header">
</div>

<div class="search-container">
	<div id="interfaceHeaderList-pnl_search" class="search-parameters">
		<input id="interfaceHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="interfaceHeaderList-btn_gridload">Load</button>
</div>

<table id="interfaceHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="interface_id">
			<th data-name="interface_id" binding="interface_id" >ID</th>
			<th data-name="interface_name" binding="interface_name" >Name</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="interfaceHeaderList-btn_new" data-action="interfaceHeader-new" data-sectionsource="interfaceHeaderList-section">New</button>
	</div>
	<div></div>
</div>
