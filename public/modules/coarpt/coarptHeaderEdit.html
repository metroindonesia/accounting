<form id="coarptHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="coarptHeaderEdit-obj_coarpt_id">

	<!-- Textbox: coarpt_id-->	
	<div id="coarptHeaderEdit-obj_coarpt_id-container" class="input-field" field="coarptHeaderEdit-obj_coarpt_id">
		<label for="coarptHeaderEdit-obj_coarpt_id">ID</label>
		<input id="coarptHeaderEdit-obj_coarpt_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="coarpt_id"
			data-tabindex="1" 
			required 
			invalid-message-required="ID harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: coarpt_name-->	
	<div id="coarptHeaderEdit-obj_coarpt_name-container" class="input-field" field="coarptHeaderEdit-obj_coarpt_name">
		<label for="coarptHeaderEdit-obj_coarpt_name">Name</label>
		<input id="coarptHeaderEdit-obj_coarpt_name"  fgta5-component="Textbox" placeholder="report name" autocomplete="off" spellcheck="false" 
			binding="coarpt_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama report harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="20" 
		>
	</div>
	
</form>
