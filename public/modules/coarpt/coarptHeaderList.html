<div id="coarptHeaderList-header">
</div>

<div class="search-container">
	<div id="coarptHeaderList-pnl_search" class="search-parameters">
		<input id="coarptHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="coarptHeaderList-btn_gridload">Load</button>
</div>

<table id="coarptHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="coarpt_id">
			<th data-name="coarpt_id" binding="coarpt_id" >ID</th>
			<th data-name="coarpt_name" binding="coarpt_name" >Name</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="coarptHeaderList-btn_new" data-action="coarptHeader-new" data-sectionsource="coarptHeaderList-section">New</button>
	</div>
	<div></div>
</div>
