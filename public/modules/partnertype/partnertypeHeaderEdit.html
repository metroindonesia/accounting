<form id="partnertypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="partnertypeHeaderEdit-obj_partnertype_id">

	<!-- Textbox: partnertype_id-->	
	<div id="partnertypeHeaderEdit-obj_partnertype_id-container" class="input-field" field="partnertypeHeaderEdit-obj_partnertype_id">
		<label for="partnertypeHeaderEdit-obj_partnertype_id">ID</label>
		<input id="partnertypeHeaderEdit-obj_partnertype_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="partnertype_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: partnertype_name-->	
	<div id="partnertypeHeaderEdit-obj_partnertype_name-container" class="input-field" field="partnertypeHeaderEdit-obj_partnertype_name">
		<label for="partnertypeHeaderEdit-obj_partnertype_name">Name</label>
		<input id="partnertypeHeaderEdit-obj_partnertype_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="partnertype_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama tipe partner harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: partnertype_isemployee-->	
	<div id="partnertypeHeaderEdit-obj_partnertype_isemployee-container" class="input-field" field="partnertypeHeaderEdit-obj_partnertype_isemployee">
		<label for="partnertypeHeaderEdit-obj_partnertype_isemployee">Employee</label>
		<input id="partnertypeHeaderEdit-obj_partnertype_isemployee"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="partnertype_isemployee"
			data-tabindex="3" 
			type="checkbox" 
		>
	</div>
	
</form>
